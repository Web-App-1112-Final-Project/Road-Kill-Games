<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Kill Simulator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="score"></div>
    <div class="game">
        <!-- <div class="startScreen" style="color: white;">Welcome to the game</div> -->

        <!-- <form id="startGame">
            <label for="speed">Speed</label>
            <input type="range" min="1" max="6" value="1" name="Speed" id="speed">
            <button>Start Game</button>
        </form> -->

        <div class="modal">
            <div class='modalContent'>
                <div class='modalTitle'>RoadKill Simulator</div>
                <label for="speed">Speed</label>
                <input type="range" min="1" max="6" value="3" name="Speed" id="speed">
                <span id="speedNum">3</span>
                <div class='modalBtnWrapper'>
                    <button class='modalBtn back'>回到首頁</button>
                    <button class='modalBtn start'>開始遊戲</button>
                </div>
            </div>
        </div>
        <div class="endModal hide">
            <div class='endModalContent'>
                <div class='endModalTitle'>RoadKill Simulator</div>
                <div class="tips">
                    為什麼領角鴞會飛，還是會被路殺呢？這是因為領角鴞的起飛角度較低，無法垂直起飛，因此在飛越馬路時，還沒飛到很高的高度就被車撞死了；另一方面，牠們的幼鳥在學飛階段很容易掉落在地上，又因飛行能力不佳，於是成為車下亡魂。
                </div>
                <div>

                </div>
                <div class='endModalBtnWrapper'>
                    <button class='modalBtn back'>回到首頁</button>
                    <button class='modalBtn restart'>開始遊戲</button>
                </div>
            </div>
        </div>
        <div class="grass">
            <div class="gameArea"></div>
        </div>

    </div>


    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <script src="https://unpkg.com/@reduxjs/toolkit@1.1.0/dist/redux-toolkit.umd.js"></script>
    <script type="module" src="./roadkill.js"></script>
</body>

</html>
